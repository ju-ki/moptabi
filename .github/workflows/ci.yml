name: CI

on:
  push:
    branches:
      - feature**
      - fix**
      - dev
  pull_request:
    branches:
      - dev
      - master

jobs:
  frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run Tests
        run: npm run test:coverage

      - name: 'Report Coverage'
        if: always()
        uses:  davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./frontend
          json-summary-path: './coverage/coverage-summary.json'
          json-final-path: './coverage/coverage-final.json'
          name: 'Frontend'
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    services:
      test-db:
        image: postgres:15
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: travel_user_test
          POSTGRES_PASSWORD: travel_admin_test
          POSTGRES_DB: ai_travel_test
        options: >-
          --hostname test-db
          --health-cmd="pg_isready -U travel_user_test -d ai_travel_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        volumes:
          - postgres-test-data:/var/lib/postgresql
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Create test env
        run: |
          echo "DATABASE_URL=${{ secrets.TEST_DATABASE_URL }}" >> .env.test
          echo "NODE_ENV=test" >> .env.test

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

      - name: Run Prettier check
        run: bun run format:check

      - name: Setup Node for parsing
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Set DATABASE_URL for CI
        run: |
          echo "DATABASE_URL=${{ secrets.TEST_DATABASE_URL }}" >> .env.test
          echo "NODE_ENV=test" >> .env.test

      - name: Generate Prisma Client for test DB
        run: bun run migrate:test:dev

      - name: Run Tests
        run: bun run test:coverage

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: always()
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
          report_paths: './junit.xml'

      - name: Build
        run: bun run build

  create-pull-request:
    if: github.event_name == 'push'
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check and Create Pull Request
