name: CI

on:
  push:
    branches:
      - feature**
      - fix**
      - dev
  pull_request:
    branches:
      - dev
      - master

jobs:
  frontend:
    runs-on: ubuntu-latest
    outputs:
      tests_passed: ${{ steps.run-tests.outputs.tests_passed }}
      coverage: ${{ steps.run-tests.outputs.coverage }}
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run Tests and capture results
        id: run-tests
        run: |
          set -o pipefail
          if npm run test:coverage; then
            echo "tests_passed=true" >> $GITHUB_OUTPUT
          else
            echo "tests_passed=false" >> $GITHUB_OUTPUT
          fi

          # read coverage summary if present
          COVERAGE='unknown'
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE_JSON=$(cat coverage/coverage-summary.json)
            # try lines pct first, then statements
            LINES_PCT=$(node -e "const s=JSON.parse(process.argv[1]); console.log(s.total?.lines?.pct ?? '');" "$COVERAGE_JSON")
            if [ -n "$LINES_PCT" ] && [ "$LINES_PCT" != "" ]; then
              COVERAGE="$LINES_PCT% lines"
            else
              STMT_PCT=$(node -e "const s=JSON.parse(process.argv[1]); console.log(s.total?.statements?.pct ?? '');" "$COVERAGE_JSON")
              if [ -n "$STMT_PCT" ] && [ "$STMT_PCT" != "" ]; then
                COVERAGE="$STMT_PCT% statements"
              fi
            fi
          fi

          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

          # write a small summary file for artifacts
          node -e "const fs=require('fs'); fs.writeFileSync('test-summary.json', JSON.stringify({testsPassed: process.env.TESTS_PASSED || '${{ steps.run-tests.outputs.tests_passed }}', coverage: process.env.COVERAGE || '$COVERAGE'}))"

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: |
            coverage/**
            test-summary.json

  backend:
    runs-on: ubuntu-latest
    outputs:
      tests_passed: ${{ steps.run-tests.outputs.tests_passed }}
      coverage: ${{ steps.run-tests.outputs.coverage }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

      - name: Run Prettier check
        run: bun run format:check

      - name: Setup Node for parsing
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run Tests and capture results
        id: run-tests
        run: |
          set -o pipefail
          if bun run test:coverage; then
            echo "tests_passed=true" >> $GITHUB_OUTPUT
          else
            echo "tests_passed=false" >> $GITHUB_OUTPUT
          fi

          COVERAGE='unknown'
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE_JSON=$(cat coverage/coverage-summary.json)
            LINES_PCT=$(node -e "const s=JSON.parse(process.argv[1]); console.log(s.total?.lines?.pct ?? '');" "$COVERAGE_JSON")
            if [ -n "$LINES_PCT" ] && [ "$LINES_PCT" != "" ]; then
              COVERAGE="$LINES_PCT% lines"
            else
              STMT_PCT=$(node -e "const s=JSON.parse(process.argv[1]); console.log(s.total?.statements?.pct ?? '');" "$COVERAGE_JSON")
              if [ -n "$STMT_PCT" ] && [ "$STMT_PCT" != "" ]; then
                COVERAGE="$STMT_PCT% statements"
              fi
            fi
          fi

          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          node -e "const fs=require('fs'); fs.writeFileSync('test-summary.json', JSON.stringify({testsPassed: process.env.TESTS_PASSED || '${{ steps.run-tests.outputs.tests_passed }}', coverage: process.env.COVERAGE || '$COVERAGE'}))"

      - name: Upload backend coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            coverage/**
            test-summary.json

      - name: Build
        run: bun run build

  create-pull-request:
