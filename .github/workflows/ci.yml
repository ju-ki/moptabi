  post-summary:
    if: github.event_name == 'pull_request'
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Post combined test summary to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs')

            const f_pass = '${{ needs.frontend.outputs.tests_passed }}'
            const f_cov = '${{ needs.frontend.outputs.coverage }}'
            const b_pass = '${{ needs.backend.outputs.tests_passed }}'
            const b_cov = '${{ needs.backend.outputs.coverage }}'

            const prNumber = context.payload.pull_request ? context.payload.pull_request.number : null
            if (!prNumber) {
              console.log('No pull_request found in context; skipping comment')
              return
            }

            const overallPassed = (f_pass === 'true' && b_pass === 'true') ? 'âœ… All tests passed' : 'âŒ Some tests failed'

            const body = `Auto test summary\n\n${overallPassed}\n- Frontend: ${f_pass === 'true' ? 'âœ…' : 'âŒ'} (coverage: ${f_cov})\n- Backend: ${b_pass === 'true' ? 'âœ…' : 'âŒ'} (coverage: ${b_cov})\n\nArtifacts: see workflow run artifacts for detailed coverage reports.`

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            })

            const botCommentHeader = 'Auto-test summary (combined)'
            const existing = comments.find(c => c.user && c.user.type === 'Bot' && c.body && c.body.startsWith(botCommentHeader))

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: `${botCommentHeader}\n\n${body}`,
              })
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `${botCommentHeader}\n\n${body}`,
              })
            }
